<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Characters</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="js" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js">
</head>

<body>

    <section class="container-fluid bg-header">
        <div class="row ">
            <div class="col-12 text-center">
                <img src="https://www.downloadclipart.net/large/harry-potter-logo-png-transparent-image.png" alt=""
                    width="270" height="24" class="d-inline-block align-text-top me-5 mt-1">
            </div>
        </div>

    </section>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item ms-3">
                        <a class="nav-link" href="#" id="gryffindor">Gryffindor</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="nav-link" href="#" id="slytherin">Slytherin</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="nav-link" href="#" id="hufflepuff">Hufflepuff</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="nav-link" href="#" id="wizard">Wizard</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link" href="#" id="human">Human</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link" href="#" id="ghost">Ghost</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link" href="#" id="half-giant">Half-giant</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link" href="#" id="werewolf">Werewolf</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link" href="#" id="male">Male characters</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link" href="#" id="female">Female characters</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link" href="#" id="cat">Cat</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link" href="#" id="all">All</a>
                    </li>
                </ul>
                <div class="control has-icons-right">
                    <input class="form-control mt-1" type="text" id="search" placeholder="Search character">
                    <span class="icon fs-5 is-right">
                        <i class="bi bi-search"></i>
                    </span>
                    
                </div>
            </div>
        </div>
    </nav>

    <section class="container-fluid mt-5">
        <div class="row">
            <div class="col-1 ms-5 me-4"></div>
            <div class="col-9">
                <h3 class="fw-bolder fs-3 p-2 mb-5 text-center border-top border-bottom">Characters</h3>
                <div class="d-flex flex-wrap" id="listado"></div>
            </div>
        </div>
    </section>


    <div class="modal  bg-dark" tabindex="-1" role="dialog" id="popup">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header justify-content-center text-white bg-warning">
                    <h5 class="modal-title fs-2 fw-bold" id="character-name"></h5>
                </div>
                <div class="modal-body modalSize">
                    <div class="container">
                        <div class="row">
                            <div class="col-4">
                                <figure class="image sizeImg">
                                    <image class="rounded" src="" id="character-img"></image>
                                </figure>
                            </div>
                            <div class="col-3"></div>
                            <div class="col-5 mt-5">
                                <!-- <h2 class="is-size-5 has-text-weight-semibold">House <span id="character-house"></span></h2> -->
                                <p class="mt-5 fs-5"><b>Species:</b> <span id="character-species"></span></p>
                                <p class="mt-3 fs-5"><b>Gender:</b> <span id="character-gender"></span></p>
                                <p class="mt-3 fs-5"><b>Actor:</b> <span id="character-actor"></span></p>
                                <p class="mt-3 fs-5"><b>Patronus:</b> <span id="character-patronus"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <p id="character-tags" class="tags"></p>
                    <button type="button" class="btn btn-warning" data-dismiss="modal" id="delete">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
